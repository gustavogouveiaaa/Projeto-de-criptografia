<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Decodificar e Codificador</title>
            <link rel="stylesheet" href="style.css">
            <link rel="shortcut icon" href="imagens/android-chrome-192x192.png" type="image/x-icon">
        <body>
            <main class="main container">
                <header class="cabecalho">
                    <img src="imagens/android-chrome-192x192.png" alt="">
                    <h1>Mensagens codificadas</h1>
                </header>
            <div class="container-input">
                <div class="input">
                    <textarea id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
                    
                </div>

                <div id="output">
                    <img src="imagens/android-chrome-192x192.png" alt="">
                    <h2>Sua mensagem aparecerá aqui</h2>
                    <span>Digite um texto que você deseja criptografar ou descriptografar.</span>

                </div>  
            </div>
            
            <div class="buttons">
                <div class="container-bnt">
                    <button id="btn-criptografar" class="btn-criptografar">Criptografar</button>
                    <button id="btn-descriptografar" class="btn-descriptografar">Descriptografar</button>
                </div>
            </div>
            </main>

            <footer class="rodape">
                <div class="icons">
                    <a href="https://www.instagram.com/gustavogouveia.gg/"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="https://github.com/smarthrary"><ion-icon name="logo-github"></ion-icon></a>
                    <a href="https://www.linkedin.com/in/gustavo-gouveia-04673024a/"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <h3>Desenvolvido por Gustavo Gouveia</h3>
                </div>
            </footer>
            
            <script src="script.js"></script>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
            
        </body>
    </html>
